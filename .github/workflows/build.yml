name: Build CMCC A10 Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # 关键：给 GITHUB_TOKEN 发布权限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update and install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Download and prepare config
        run: |
          wget -O .config https://raw.githubusercontent.com/luanmuc/CMCC_A10/main/.config
          make defconfig

      - name: Run custom scripts
        run: |
          chmod +x diy-part1.sh diy-part2.sh
          ./diy-part1.sh
          ./diy-part2.sh

      - name: Build firmware
        run: |
          make -j$(nproc)

      - name: Generate release tag
        id: tag
        run: |
          echo "tag=CMCC_A10_$(date +%Y.%m.%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "CMCC A10 固件 ${{ steps.tag.outputs.tag }}"
          body: "自动构建的 CMCC A10 固件"
          files: |
            ./bin/targets/mediatek/mediatek7981/*.bin
            ./bin/targets/mediatek/mediatek7981/*.img
