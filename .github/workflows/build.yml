name: Build CMCC A10 (237 MT798X)
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: write
  packages: read
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -a -f

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git \
            libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget subversion

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global core.askpass ""
          git config --global credential.modalprompt false

      - name: Clone ImmortalWrt source
        run: |
          git clone --depth=1 https://github.com/237-dark/immortalwrt-mt798x.git openwrt
          cd openwrt
          cp ../.config .config
          cp ../diy-part1.sh . && chmod +x diy-part1.sh
          cp ../diy-part2.sh . && chmod +x diy-part2.sh

      - name: Update feeds and run DIY
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          ./diy-part1.sh
          make defconfig
          ./diy-part2.sh

      - name: Download and build firmware
        run: |
          cd openwrt
          make download -j$(nproc)
          make -j$(nproc)

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: CMCC_A10_${{ github.run_number }}
          files: openwrt/bin/targets/mediatek/mediatek7981/*.{bin,itb}
