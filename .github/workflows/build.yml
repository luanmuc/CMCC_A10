name: Build CMCC A10
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt update && sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget
      - name: Update feeds
        run: ./scripts/feeds update -a && ./scripts/feeds install -a
      - name: Config
        run: wget -O .config https://raw.githubusercontent.com/luanmuc/CMCC_A10/main/.config && make defconfig
      - name: DIY
        run: chmod +x diy-part1.sh diy-part2.sh && ./diy-part1.sh && ./diy-part2.sh
      - name: Build
        run: make -j$(nproc) V=s
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: CMCC_A10_$(date +%Y%m%d_%H%M)
          name: CMCC A10 游戏固件+插件商店
          files: bin/targets/mediatek/mediatek7981/*
