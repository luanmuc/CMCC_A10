name: Build CMCC A10 (237 MT798X)
on:
  push: [main]
  workflow_dispatch:
permissions:
  contents: write
  packages: read
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean Disk
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -a -f

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git \
            libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget subversion

      # 终极Git配置：彻底关闭所有认证/交互提示
      - name: Hardened Git Config
        run: |
          git config --global user.name "Actions"
          git config --global user.email "actions@github.com"
          git config --global core.askpass ""
          git config --global credential.helper "store"
          git config --global url."https://github.com/".insteadOf git@github.com:

      # 核心：用SSH协议克隆（彻底规避HTTPS认证问题）
      - name: Clone Source (SSH)
        run: |
          git clone --depth=1 git@github.com:237-dark/immortalwrt-mt798x.git openwrt
          # 强制校验克隆结果
          ls -la openwrt/scripts || (echo "Clone FAILED" && exit 1)

      - name: Prepare Build Env
        run: |
          cd openwrt
          cp ../.config .config
          cp ../diy-part1.sh . && chmod +x diy-part1.sh && ./diy-part1.sh
          cp ../diy-part2.sh . && chmod +x diy-part2.sh
          ./scripts/feeds update -a && ./scripts/feeds install -a
          make defconfig && ./diy-part2.sh

      - name: Build Firmware
        run: |
          cd openwrt
          make download -j$(nproc)
          make -j$(nproc)

      - name: Upload
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: CMCC_A10_${{ github.run_number }}
          files: openwrt/bin/targets/mediatek/mediatek7981/*.{bin,itb}
