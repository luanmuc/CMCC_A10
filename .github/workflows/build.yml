name: Build CMCC A10 (237大佬源码)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -a -f

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git \
            libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget subversion

      # ✅ 关键修复：禁用 Git 认证提示
      - name: Configure Git
        run: |
          git config --global user.name "actions"
          git config --global user.email "actions@github.com"
          git config --global core.askpass ""
          git config --global credential.modalprompt false

      # ✅ 克隆源码
      - name: Clone immortalwrt
        run: |
          git clone --depth=1 https://github.com/zonghewang/Action-237-immortalwrt-mt798x-24.10.git openwrt

      # ✅ 进入源码目录，执行所有后续操作
      - name: Prepare and build
        run: |
          cd openwrt
          # 复制配置文件
          [ -f ../.config ] && cp ../.config .config
          [ -f ../diy-part1.sh ] && cp ../diy-part1.sh .
          [ -f ../diy-part2.sh ] && cp ../diy-part2.sh .
          # 更新 feeds
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          # 执行 DIY part1
          chmod +x diy-part1.sh
          ./diy-part1.sh
          # 应用配置
          make defconfig
          # 执行 DIY part2
          chmod +x diy-part2.sh
          ./diy-part2.sh
          # 下载包
          make download -j$(nproc)
          # 编译固件
          make -j$(nproc)

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: CMCC_A10_${{ github.run_number }}_${{ github.sha }}
          name: CMCC A10 游戏加速固件 2.0
          body: 基于 zonghewang/Action-237-immortalwrt-mt798x-24.10 源码 | TurboACC + BBR + 全锥NAT + 内网穿透 + 美化
          files: |
            openwrt/bin/targets/mediatek/mediatek7981/*.bin
            openwrt/bin/targets/mediatek/mediatek7981/*.itb
