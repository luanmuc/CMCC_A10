name: Build CMCC A10 (237大佬源码)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -a -f

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git \
            libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1-dev file wget subversion

      # ✅ 关键修复：禁用 Git 认证提示
      - name: Configure Git
        run: |
          git config --global user.name "actions"
          git config --global user.email "actions@github.com"
          git config --global core.askpass ""
          git config --global credential.modalprompt false

      - name: Clone immortalwrt
        run: |
          git clone --depth=1 https://github.com/immortalwrt/immortalwrt.git openwrt
          cd openwrt
          [ -f ../.config ] && cp ../.config .config
          [ -f ../diy-part1.sh ] && cp ../diy-part1.sh .
          [ -f ../diy-part2.sh ] && cp ../diy-part2.sh .

      - name: Update feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Run DIY part1
        run: |
          cd openwrt
          chmod +x diy-part1.sh
          ./diy-part1.sh

      - name: Apply config
        run: |
          cd openwrt
          make defconfig

      - name: Run DIY part2
        run: |
          cd openwrt
          chmod +x diy-part2.sh
          ./diy-part2.sh

      - name: Download packages
        run: |
          cd openwrt
          make download -j$(nproc)

      - name: Build firmware
        run: |
          cd openwrt
          make -j$(nproc)

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: CMCC_A10_${{ github.run_number }}_${{ github.sha }}
          name: CMCC A10 游戏加速固件 2.0
          body: 237大佬源码 + TurboACC + BBR + 全锥NAT + 内网穿透 + 美化
          files: |
            openwrt/bin/targets/mediatek/mediatek7981/*.bin
            openwrt/bin/targets/mediatek/mediatek7981/*.itb
