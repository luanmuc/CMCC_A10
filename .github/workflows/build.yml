name: Build CMCC A10

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -a -f

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git \
            libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget subversion

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply config
        run: |
          wget -O .config https://raw.githubusercontent.com/luanmuc/CMCC_A10/main/.config
          make defconfig

      - name: Run DIY scripts
        run: |
          chmod +x diy-part1.sh diy-part2.sh
          ./diy-part1.sh
          ./diy-part2.sh

      - name: Download packages
        run: make download -j$(nproc)

      - name: Build firmware
        run: make -j$(nproc) V=s

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: CMCC_A10_${{ github.run_number }}_${{ github.sha }}
          name: CMCC A10 游戏加速固件 2.0
          body: "TurboACC+BBR+全锥NAT+插件商店+Argon美化"
          files: |
            bin/targets/mediatek/mediatek7981/*.bin
            bin/targets/mediatek/mediatek7981/*.itb
