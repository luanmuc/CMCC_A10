name: Build CMCC A10 (237大佬源码)
on:
  push: [main]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -a -f

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git \
            libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget subversion

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global core.askpass ""

      # 关键：验证克隆有效性，失败则直接终止
      - name: Clone ImmortalWrt Source
        id: clone_src
        run: |
          git clone --depth=1 https://github.com/zonghewang/Action-237-immortalwrt-mt798x-24.10.git openwrt
          if [ ! -d "openwrt/scripts" ]; then
            echo "克隆失败：源码目录无效"
            exit 1
          fi
          echo "src_cloned=true" >> $GITHUB_OUTPUT

      # 强制校验：源码目录不存在则终止
      - name: Validate Source Directory
        if: steps.clone_src.outputs.src_cloned != 'true'
        run: |
          echo "错误：未成功克隆源码，无法继续"
          exit 1

      # 合并所有源码内操作，确保全程在有效目录执行
      - name: Build Preparation (Feeds + DIY + Config)
        run: |
          cd openwrt
          # 复制配置文件
          [ -f ../.config ] && cp ../.config .config
          [ -f ../diy-part1.sh ] && cp ../diy-part1.sh . && chmod +x diy-part1.sh
          [ -f ../diy-part2.sh ] && cp ../diy-part2.sh . && chmod +x diy-part2.sh
          # 更新并安装feeds（核心：仓库自带feeds，无需自定义）
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          # 执行DIY脚本
          ./diy-part1.sh
          make defconfig
          ./diy-part2.sh

      - name: Download & Build
        run: |
          cd openwrt
          make download -j$(nproc)
          make -j$(nproc)

      - name: Upload Firmware
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: CMCC_A10_${{ github.run_number }}
          files: openwrt/bin/targets/mediatek/mediatek7981/*.{bin,itb}
